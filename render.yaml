services:
  - type: web
    name: n8n
    env: docker
    region: frankfurt
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: n8nDB
          property: connectionString
      - key: PORT
        value: 5678
      - key: N8N_LOG_LEVEL
        value: info
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: TZ
        value: Europe/Paris
      - key: N8N_DEFAULT_LOCALE
        value: fr
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_URL
        value: https://n8n-render-lamachine.onrender.com

  - type: cron
    name: keep-alive
    env: docker
    schedule: "*/10 * * * *" # Every 10 minutes
    plan: free
    buildCommand: "echo 'Keep-alive cron job'"
    startCommand: "curl -f https://n8n-render-lamachine.onrender.com/keep-alive || exit 1"
    healthCheckPath: /healthz
    envVars:
      - key: CRON_JOB
        value: "keep-alive"

databases:
  - name: n8nDB
    region: frankfurt
    plan: free
